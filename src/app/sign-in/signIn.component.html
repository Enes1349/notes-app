<div class="header">
    <div class="header-white-base">
      <div class="header-class">
        <h1>Kayit Ol</h1>
      </div>
    </div>
  </div>
  <div class="login-container">
    <mat-card style="background-color: white; padding: 30px; height: 500px; position: absolute; top: 31.2%; left: 32%; width: 33.5%;">
      <mat-card-content>
        <form>
          <mat-form-field class="form-group">
            <mat-label for="ad">Ad Soyad:</mat-label>
            <input matInput type="text" id="ad" name="ad" #ad required>
          </mat-form-field>

          <mat-form-field class="form-group">
            <mat-label for="email">E-posta:</mat-label>
            <input matInput type="email" id="email" name="email" #userName required>
          </mat-form-field>
  
          <mat-form-field class="form-group">
            <mat-label for="password">Şifre:</mat-label>
            <input matInput type="password" id="password" name="password" #password required>
          </mat-form-field>
  
          <mat-form-field class="form-group">
            <mat-label for="soyad">Şifre Tekrar</mat-label>
            <input matInput type="text" id="soyad" name="şifre Tekrar" #soyad required>
          </mat-form-field>
          <button mat-raised-button class="btn-sign" type="submit" color="primary">Kayıt Ol</button>
          <button mat-raised-button class="btn-login" type="submit" color="primary" [routerLink]="['/signIn']">Giriş Yap</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
